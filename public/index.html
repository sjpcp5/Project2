<html lang="en">

<body class="teal lighten-1">

  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div id="settings" class="settings">
      <form id="settings-form">
          <div>
              <label for="difficulty">Difficulty</label>
              <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
          </div>
      </form>
  </div>
 
  <div class="container">

      <h2><i class="fas fa-briefcase-medical"></i> Vaccine Typer <i class="fas fa-briefcase-medical"></i></h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input type="text" class ="white-text" id="text" autocomplete="off" placeholder="Type the word here..." />

      <p class="time-container">Time left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    
  </div>
